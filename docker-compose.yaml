version: '3.8'

services:
  traefik:
    image: traefik:v3.2
    restart: unless-stopped

    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
      - "443:443/udp" # HTTP/3 (QUIC)

    networks:
      - proxy

    volumes:
      # Статическая конфигурация
      - ./traefik.yml:/etc/traefik/traefik.yml:ro

      # Docker socket для service discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Let's Encrypt хранилище
      - ./acme:/acme

      # Логи
      - ./logs:/var/log/traefik

    environment:
      - TZ=Europe/Helsinki

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first

      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  proxy:
    external: true
