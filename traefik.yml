# Глобальные настройки
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# Entrypoints (точки входа)
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true

  https:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
    http2:
      maxConcurrentStreams: 250
    http3: {}  # Включить HTTP/3 (QUIC)

  metrics:
    address: ":8082"  # Prometheus метрики (внутренний порт)

# Certificate Resolvers (Let's Encrypt)
certificatesResolvers:
  letsencrypt:
    acme:
      email: "siplace@gmail.com"
      storage: /acme/acme.json
      httpChallenge:
        entryPoint: http

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    swarmMode: true
    exposedByDefault: false
    network: proxy
    watch: true

# Логирование
log:
  level: INFO
  format: json
  filePath: /var/log/traefik/traefik.log

accessLog:
  format: json
  filePath: /var/log/traefik/access.log
  filters:
    statusCodes: ["200", "300-302", "400-599"]
  fields:
    headers:
      names:
        User-Agent: keep
        X-Forwarded-For: keep

# Метрики Prometheus
metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
